<!DOCTYPE html>
<html>
<head>
    <title>Our Shared Night Sky âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --star-gold: #fffa86; --star-pink: #ffb6c1;
            --star-aqua: #add8e6; --star-lavender: #e6e6fa;
            --nebula-pink: rgba(255, 117, 143, 0.2);
            --nebula-blue: rgba(70, 130, 255, 0.15);
            --nebula-purple: rgba(138, 43, 226, 0.15);
        }

        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; 
            /* Deep Space Gradient */
            background: radial-gradient(circle at center, #0a0a1a 0%, #020107 100%); 
            font-family: 'Quicksand', sans-serif; color: white; cursor: crosshair;
        }

        /* --- BACKGROUND STARFIELD --- */
        #background-stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        #nebula-layer {
            position: absolute; 
            top: -20%; left: -20%; width: 140%; height: 140%;
            background: 
                radial-gradient(circle at 30% 30%, var(--nebula-pink), transparent 45%),
                radial-gradient(circle at 70% 60%, var(--nebula-blue), transparent 50%),
                radial-gradient(circle at 40% 80%, var(--nebula-purple), transparent 45%);
            filter: blur(80px);
            z-index: 1; 
            pointer-events: none; 
            transition: transform 0.2s ease-out; 
        }

        .header-container {
            position: absolute; top: 8%; text-align: center; width: 100%; pointer-events: none; z-index: 100;
        }
        h1 { font-family: 'Cedarville Cursive', cursive; font-size: 3.5rem; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.5); }

        /* --- ENHANCED GLOWING STARS --- */
        .star-wrapper { position: absolute; width: 18px; height: 18px; z-index: 50; }
        .star-shape { 
            width: 100%; height: 100%; 
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 4s infinite ease-in-out;
            /* The "Glow" Layer */
            filter: drop-shadow(0 0 8px currentColor);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; transform: scale(0.9) rotate(0deg); filter: brightness(1) drop-shadow(0 0 5px currentColor); }
            50% { opacity: 1; transform: scale(1.2) rotate(5deg); filter: brightness(1.3) drop-shadow(0 0 15px currentColor); }
        }

        .star-msg {
            position: absolute; visibility: hidden; opacity: 0;
            background: rgba(10, 10, 25, 0.9); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); padding: 16px; border-radius: 18px;
            bottom: 45px; width: 200px; text-align: center; left: 50%; transform: translateX(-50%);
            transition: all 0.3s ease; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .star-wrapper:hover .star-msg { visibility: visible; opacity: 1; bottom: 55px; }

        /* Paper Menu */
        .cosmic-menu {
            position: absolute; background: rgba(20, 20, 35, 0.95); backdrop-filter: blur(25px);
            border-radius: 24px; padding: 25px; display: none; flex-direction: column;
            gap: 15px; width: 320px; z-index: 2000; border: 1px solid rgba(255,255,255,0.1);
        }

        .paper-container { 
            background-color: #fefbed; filter: url(#paper-tear); transform: rotate(-1deg); overflow: hidden;
        }
        .paper-textarea {
            width: 100%; height: 140px; border: none; outline: none; resize: none;
            padding: 35px 15px 10px 55px; font-family: 'Cedarville Cursive', cursive;
            font-size: 1.4rem; line-height: 28px; color: #3b3b3b;
            background: linear-gradient(90deg, transparent 44px, #ff8a8a 45px, #ff8a8a 46px, transparent 47px),
                        repeating-linear-gradient(transparent, transparent 27px, #c3e1f0 28px);
        }

        .color-picker { display: flex; gap: 15px; justify-content: center; }
        .color-option { width: 28px; height: 28px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .color-option.selected { border-color: white; transform: scale(1.2); }
        
        button { padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-family: 'Quicksand'; font-weight: 600; }
        .btn-cast { background: #fffa86; color: #111; }

        .trail { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: fade 0.8s forwards; pointer-events: none; opacity: 0.5; }
        @keyframes fade { to { opacity: 0; transform: scale(0); } }
    </style>
</head>
<body>

    <svg style="display:none;"><defs><filter id="paper-tear"><feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5"/><feDisplacementMap in="SourceGraphic" scale="5"/></filter></defs></svg>
    
    <canvas id="background-stars"></canvas>
    <div id="nebula-layer"></div>

    <div class="header-container">
        <h1>Our Shared Night Sky</h1>
        <p>Leave a piece of your heart here</p>
    </div>

    <div id="cosmicMenu" class="cosmic-menu">
        <input type="text" id="nameInput" placeholder="Your Name" style="padding:12px; border-radius:10px; border:none; background:rgba(255,255,255,0.1); color:white; text-align:center;">
        <div class="color-picker">
            <div class="color-option selected" data-color="gold" style="background: var(--star-gold)"></div>
            <div class="color-option" data-color="pink" style="background: var(--star-pink)"></div>
            <div class="color-option" data-color="aqua" style="background: var(--star-aqua)"></div>
            <div class="color-option" data-color="lavender" style="background: var(--star-lavender)"></div>
        </div>
        <div class="paper-container">
            <textarea id="wishInput" class="paper-textarea" placeholder="Write a wish..."></textarea>
        </div>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button class="btn-cast" id="castBtn">Cast Wish</button>
            <button id="cancelBtn" style="background:rgba(255,255,255,0.1); color:white;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3tqy5HFi83-G7xZduRdSc17fHXfE8y7I",
            authDomain: "my-nightsky.firebaseapp.com",
            projectId: "my-nightsky",
            storageBucket: "my-nightsky.firebasestorage.app",
            messagingSenderId: "687244007512",
            appId: "1:687244007512:web:acb239f335325be5a3122d",
            measurementId: "G-XQDPLK8MST"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const starsRef = ref(db, 'stars');

        const menu = document.getElementById('cosmicMenu');
        const nameInput = document.getElementById('nameInput');
        const wishInput = document.getElementById('wishInput');
        const nebula = document.getElementById('nebula-layer');
        let currentX, currentY;

        // --- GENERATE BACKGROUND STATIC STARS ---
        const canvas = document.getElementById('background-stars');
        const ctx = canvas.getContext('2d');
        function initBackground() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<400; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5;
                const opacity = Math.random();
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        initBackground();
        window.onresize = initBackground;

        // Load stars from Firebase
        onChildAdded(starsRef, (snapshot) => {
            const data = snapshot.val();
            const wrap = document.createElement('div');
            wrap.className = 'star-wrapper';
            wrap.style.left = data.x + 'px'; wrap.style.top = data.y + 'px';

            const star = document.createElement('div');
            star.className = 'star-shape';
            // Set color for both background and text color for the glow filter
            star.style.backgroundColor = data.color;
            star.style.color = data.color; 
            star.style.boxShadow = `0 0 20px ${data.color}`;

            const msg = document.createElement('div');
            msg.className = 'star-msg';
            msg.innerHTML = `<b style="font-family:'Cedarville Cursive'; color:${data.color}; font-size:1.2rem">${data.name}</b><br><i>${data.wish}</i>`;

            wrap.appendChild(star); wrap.appendChild(msg);
            document.body.appendChild(wrap);
        });

        // Click to open menu
        document.addEventListener('click', (e) => {
            if (e.target.closest('.cosmic-menu') || e.target.closest('.star-wrapper')) return;
            currentX = e.clientX; currentY = e.clientY;
            menu.style.display = 'flex';
            menu.style.left = `${Math.min(e.clientX, window.innerWidth - 350)}px`;
            menu.style.top = `${Math.min(e.clientY, window.innerHeight - 400)}px`;
        });

        // Mouse Drift and Trail
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.015;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.015;
            nebula.style.transform = `translate(${moveX}px, ${moveY}px)`;

            if (Math.random() > 0.9) {
                const t = document.createElement('div');
                t.className = 'trail';
                t.style.left = e.clientX + 'px'; t.style.top = e.clientY + 'px';
                document.body.appendChild(t);
                setTimeout(() => t.remove(), 800);
            }
        });

        // Cast Wish
        document.getElementById('castBtn').addEventListener('click', () => {
            const colorKey = document.querySelector('.color-option.selected').dataset.color;
            const color = getComputedStyle(document.documentElement).getPropertyValue(`--star-${colorKey}`).trim();
            if (nameInput.value && wishInput.value) {
                push(starsRef, {
                    name: nameInput.value, wish: wishInput.value,
                    color: color, x: currentX, y: currentY
                });
                menu.style.display = 'none';
                nameInput.value = ''; wishInput.value = ''; // clear inputs
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => menu.style.display = 'none');
        document.querySelectorAll('.color-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
            });
        });
    </script>
</body>
</html>
